      <div class="container mt-4">
        <h2>Contacto</h2>
        <p>En caso de que tengas un problema en nuestro sitio, dejanos un mensaje.</p>
        <form id="myForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control mb-2" id="name" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control mb-2" id="email" placeholder="Ingresa tu email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control mb-2" id="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger mb-5 mt-4">Enviar mensaje</button>
        </form>
      </div>
    
      <footer class="bg-red text-white text-center py-3">
        <p></p>
      </footer>
